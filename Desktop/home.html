<ion-view title="'Home'">
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title">Slide</h1>
    </ion-header-bar>
    <ion-content has-header="true" padding="true">
        <ion-slide-box style="padding:10px;margin-top: 20px; height: 300px;width: 90vw;">
            <ion-slide  style="background-color: blue;height: 100%">
                <div class="box blue"><h1>BLUE</h1></div>
            </ion-slide>
            <ion-slide style="background-color: yellow;height: 100%">
                <div class="box yellow"><h1>YELLOW</h1></div>
            </ion-slide>
            <ion-slide style="background-color: pink;height: 100%">
                <div class="box pink"><h1>PINK</h1></div>
            </ion-slide>
        </ion-slide-box>

    </ion-content>
</ion-view>
